version: 0.0
os: linux

files:
  - source: /
    destination: /home/ec2-user

permissions:
  - object: /
    pattern: "**"
    owner: ec2-user
    group: ec2-user

hooks:
  BeforeInstall:
    - location: scripts/before_install.sh
      runas: ec2-user
      timeout: 300

  AfterInstall:
    - location: scripts/after_install.sh
      runas: ec2-user
      timeout: 600

  ApplicationStart:
    - location: scripts/app_start.sh
      runas: ec2-user
      timeout: 300
