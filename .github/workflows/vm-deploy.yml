name: Deploy MERN App

on:
  push:
    branches:
      - master   # deploy on push to main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'  # your Node.js version

    - name: Install backend dependencies
      run: npm install    # backend is in root

    - name: Build frontend
      run: |
        cd client
        npm install
        npm run build

    - name: Copy files to VM
      uses: appleboy/scp-action@v0.1.5
      with:
        host: ${{ secrets.VM_HOST }}
        username: ${{ secrets.VM_USER }}
        key: ${{ secrets.VM_SSH_KEY }}
        port: 22
        source: "."
        target: "~/app"

    - name: SSH commands to start app
      uses: appleboy/ssh-action@v0.1.6
      with:
        host: ${{ secrets.VM_HOST }}
        username: ${{ secrets.VM_USER }}
        key: ${{ secrets.VM_SSH_KEY }}
        port: 22
        script: |
          cd ~/app
          npm install
          pm2 restart pizzaappvm || pm2 start index.js --name pizzaappvm
          pm2 save
